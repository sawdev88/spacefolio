<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#321D2E">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Sean Wines | Web Dever</title>
    <link rel="stylesheet" href="assets/styles/main.min.css">
    <link href="https://fonts.googleapis.com/css?family=Play" rel="stylesheet">
    <script src="https://use.fontawesome.com/0b488e2512.js"></script>
  </head>
  <body>

    <section id="landing-container">
      <div class="landing-callout">
        <h1 class="opacity-effect">Sean Wines</h1>
        <h2 class="opacity-effect">Web developer</h2>
      </div>

      <div class="blue-star star-1"></div>
      <div class="pink-star star-2"></div>
      <div class="gray-star star-3"></div>
      <div class="cyan-star star-4"></div>
      <div class="yellow-star star-5"></div>
      <div class="teal-star star-6"></div>

      <img class="clouds-layer" src="./assets/img/clouds_overlay.png" alt="Cloud layer">
    </section>

    <main id="container">

      <nav class="nav center">
        <ul>
          <li data-nav="about">About</li>
          <li data-nav="projects">Projects</li>
          <li data-nav="fun">Fun</li>
          <li data-nav="contact">Contact</li>
        </ul>
      </nav>

      <section id="about" class="temp">About</section>
      <section id="projects" class="temp">Projects</section>
      <section id="fun" class="temp">Fun</section>
      <section id="contact" class="temp">Contact</section>

    </main>
  </body>
  <script src="./assets/scripts/main.js" charset="utf-8"></script>
</html>
